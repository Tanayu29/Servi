app:
  name: Servi
  mode: business        # business / personal
  log_level: INFO

database:
  type: sqlite
  path: data/app.db     # 相対パス（exe基準）

security:
  default_role: user
  admin_users:
    - cli_user
    - admin

features:
  knowledge:
    enabled: true
    approval_required: true

  side_business:
    enabled: false      # 個人利用時 true
